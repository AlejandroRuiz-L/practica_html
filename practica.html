<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ejemplo de etiqueta <aside>
  </title>
  <style>
    .sidebar {
      background-color: lightgray;
      padding: 20px;
      width: 200px;
      float: right;
    }
  </style>
</head>

<body>
  <header>
    <h1>Mi sitio web</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Acerca de</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>
  <main>
    <h2>Bienvenido a mi sitio web</h2>
    <p>Este es el contenido principal de mi sitio web.</p>
  </main>
  <aside class="sidebar" id="sidebar-1" style="background-color: lightgray; padding: 20px;"
    title="Información adicional">
    <h3>Artículos relacionados</h3>
    <ul>
      <li><a href="#">Artículo 1</a></li>
      <li><a href="#">Artículo 2</a></li>
      <li><a href="#">Artículo 3</a></li>
    </ul>
  </aside>
  <footer>
    <p>&copy; 2023 Mi sitio web</p>
  </footer>
</body>

</html>
